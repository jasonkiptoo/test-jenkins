<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="header">Product List</h1>
        <form method="POST" action="{{ url_for('add_product') }}" class="product-form">
            <div class="form-group">
                <label for="name">Product Name:</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="form-group">
                <label for="price">Product Price:</label>
                <input type="number" name="price" step="0.01" id="price" required>
            </div>
            <button type="submit" class="btn">Add Product</button>
        </form>

        <ul class="product-list">
            {% for product in products %}
                <li class="product-item">
                    <span class="product-name">{{ product.name }} - ${{ product.price }}</span>
                    <form method="POST" action="{{ url_for('delete_product', product_id=product.id) }}" style="display:inline;">
                        <button class="btn-delete" type="submit">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
        
        
    </div>
</body>
</html>
